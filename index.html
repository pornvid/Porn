<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags untuk SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deskripsi singkat tentang blog kamu. Misalnya, blog tentang video inspiratif, edukatif, dan hiburan.">
    <meta name="keywords" content="video, inspirasi, edukasi, hiburan, video tutorial, blog video">
    <meta name="author" content="Nama Penulis atau Nama Brand">
    <title>Judul Blog Kamu - Kumpulan Video Inspiratif dan Menghibur</title>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORNVID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-item iframe {
            border-radius: 10px;
            width: 100%;
            height: 200px;
        }

        .video-item p {
            margin-top: 10px;
            font-size: 1.1em;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Video Gallery</h1>
    </header>

    <main class="video-gallery">
        <div class="video-item">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ID_VIDEO_1" title="Video 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>Video 1 Description</p>
        </div>

        <div class="video-item">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ID_VIDEO_2" title="Video 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>Video 2 Description</p>
        </div>

        <div class="video-item">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ID_VIDEO_3" title="Video 3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>Video 3 Description</p>
        </div>

        <div class="video-item">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ID_VIDEO_4" title="Video 4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>Video 4 Description</p>
        </div>
    </main>

</body>
</html>
