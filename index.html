<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWPlayer with VAST Ads</title>
    <script src="https://cdn.jwplayer.com/libraries/your-jwplayer-key.js"></script>
</head>
<body>

    <div id="my-video"></div>

    <script>
        jwplayer("my-video").setup({
            file: "https://www.example.com/my-video.mp4",
            image: "https://example.com/poster.jpg",
            advertising: {
                client: "vast",
                tag: "https://s.magsrv.com/v1/vast.php?idzone=5428642" // URL VAST kamu
            },
            width: "640",
            height: "360"
        });
    </script>

</body>
</html>
